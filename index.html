<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Seamstress</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Seamstress</h1>

      <h2>Lookbook Spring + Summer</h2>
    </header>
    <!-- Section -->
    <section>
      <!-- Split -->
      <div class="split">
        <div class="slides">
          <img
            src="./assets/sunglasses-1.jpg"
            srcset="./assets/sunglasses-1.jpg, ./assets/sunglasses-1-2x.jpg 2x"
            alt="sunglasses"
          />
          <img
            src="./assets/sunglasses-2.jpg"
            srcset="./assets/sunglasses-2.jpg, ./assets/sunglasses-2-2x.jpg 2x"
            alt="sunglasses"
          />
          <img
            src="./assets/sunglasses-3.jpg"
            srcset="./assets/sunglasses-3.jpg, ./assets/sunglasses-3-2x.jpg 2x"
            alt="sunglasses"
          />
          <img
            src="./assets/sunglasses-4.jpg"
            srcset="./assets/sunglasses-4.jpg, ./assets/sunglasses-4-2x.jpg 2x"
            alt="sunglasses"
          />
        </div>
      </div>
      <!-- Split -->
      <div class="split">
        <div class="info">
          <h2>Summer Sunnies</h2>
          <p>
            We jumped on a call with top eyewear designer, Poppy Lu, from her
            home in New York City to discuss what's in and what's not in, for
            this summer's sunglasses look.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
